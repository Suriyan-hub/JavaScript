<html>
<head>
    <body>
        <h1>Addition of two numbers</h1>
        <script type="text/javascript">
            var n1=50;
            function add(){
                var n2=60;
                var z=n1+n2;
                document.writeln("Sum is: "+z);
            }
            
            function sub(){
                var n3=30;
                var c=n1-n3;
                document.write("Difference is: "+c);
            }
            add();
            sub();
        </script>
    </body>
</head>
</html>
