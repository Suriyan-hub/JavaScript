<html>
<head>
    <body>
        <h1>Addition of two numbers</h1>
        <script type="text/javascript">
            var val1=100
            function a(){
                window.val =100
                document.write("Window object value: "+window.val);
            }
            
            function b(){
                var res=val1+window.val;
                document.write("Result is: "+res)
            }
            a();
            b();
        </script>
    </body>
</head>
</html>
