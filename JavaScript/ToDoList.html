<!doctype html>
<html>
<head>
</head>
<body>
    <div class="container">
            <h1 class="row">To-Do List</h1>
            <br><br>
      <div class="row">
            <form>
                    <div class="input-group">
                    <input type="text" placeholder="ToDoListItems" id="box" style="width: 30vw">    
                    </div> 
                    <br>
                    <div class="form-group">
                    <input type="button" value="Add" style="width: 10vw" onclick="add_item()"> 
                    </div>
            </form>
      </div>
            <div class="row">
                <ul id="list_item">
                </ul>
      
            </div>
    </div> 
    <script type="text/javascript">
    function add_item()
        {
            let item=document.getElementById("box").value;
            let text=document.createTextNode(item);
            if(item!="")
                {
                    let make_li=document.createElement("li");
                    make_li.appendChild(text);
                    document.getElementById("list_item").appendChild(make_li);
                    //item.value="";
                    make_li.onclick=function()
                    {
                    this.parentNode.removeChild(this);
                    }
                }
            else
                {
                    alert("please add a value io item list");
                }
            
          
        }
    
    </script>
</body>

</html>
