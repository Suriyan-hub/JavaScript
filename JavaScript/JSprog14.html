<!DOCTYPE html>
<html>
<body>

<h2>JavaScript const</h2>

<p>Constant objects properties can be changeable:</p>

<p id="demo"></p>
    <p id="demo1"></p>

<script>
// Create an object:
const car = {type:"Fiat", model:"500", color:"white"};

// Change a property:
car.color = "red";

// Add a property:
car.owner = "Johnson";

// Display the property:
document.getElementById("demo").innerHTML = "Car owner is " + car.owner; 
    document.getElementById("demo1").innerHTML="car color is " + car.color;
</script>

</body>
</html>
