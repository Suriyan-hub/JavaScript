<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>

<p>The dollar sign is treated as a letter in JavaScript names.While giving variable name as $ its is valid name in Javascript</p>
<p>The underscore is treated as a letter in JavaScript names.While giving variable name as _x its is valid name in Javascript</p>
<p id="demo"></p>
<p id="demo1"></p>

<script>
let $$$ = 2;
let $myMoney = 5;
let _x = 2;
let _100 = 15;

document.getElementById("demo1").innerHTML = _x + _100;
document.getElementById("demo").innerHTML = $$$ + $myMoney;
</script>

</body>
</html>
