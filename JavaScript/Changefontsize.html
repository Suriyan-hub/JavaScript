<!DOCTYPE html>
<html>
<body>

<h2 id="demo1">What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change the style of an HTML element.</p>

<button type="button" onclick="document.getElementById('demo').style.fontSize='55px'">Click Me!</button>
<button type="button" onclick="document.getElementById('demo1').style.fontSize='70px'">Press Me</button>
    <button type="button" onclick="document.getElementById('demo1').style.display='none' ">click</button>
    <button type="button" onclick="document.getElementById('demo1').style.display='block' ">Display</button>
</body>
</html>
