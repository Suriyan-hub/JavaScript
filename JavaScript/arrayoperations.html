<html>
    <body>
        <script>
            var data=[10,'Grace','Suriya',20,'Nandu'];
            console.log("Array elements:"+data);
            console.log("Array Operations:");
            console.log("Adding an array element:");
            data.push(50);
            console.log("Adding an element to the beginning of an array");
            data.unshift('hari');
            console.log(data);
            console.log("Removing an array element:");
            console.log("Last Element  "+data.pop());
            console.log(data);
            console.log("Removing an element to the beginning of an array");
            console.log("first Element  "+data.shift());
            console.log(data);
            console.log("Finding an index of an element in the array");
            console.log(data.indexOf('Grace'));
            console.log("Check if a value is an array")
            console.log(Array.isArray(data));

        </script>
    </body>
</html>
