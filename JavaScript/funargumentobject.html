<html>
    <body>
        <script>
            function add(){
                var s=0;
                for(let i=0;i<arguments.length;i++){
                s+=arguments[i];
            }
            return s;
        }
        console.log(add(1,2));
        console.log(add(1,2,3,4,5));
        </script>
    </body>
</html>
