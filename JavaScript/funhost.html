<html>

        <script>
            function say(message) {
                if (! message ) {
                return;
            }
                console.log(message);
        }
        </script>

    <body>
        <script>
           function compare(a, b) {
             if (a > b) {
                return -1;
             } else if (a < b) {
                return 1;
            }
            return 0;
        }
            function show(){
                console.log("Function hosting");
            }
            show();
            console.log(compare(5,10));
            say(" ");
        </script>
