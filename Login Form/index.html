<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <div class="wrapper">
    <header>Login Form</header>
    
    <form id="login-form" action="#" >
      <div class="field email shake">
        <div class="input-area">
          <input type="text" name="email" placeholder="Email Address" id="username-field">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <!--<div class="error error-txt">Email can't be blank</div> -->
      </div>
      <div class="field password shake">
        <div class="input-area">
          <input type="password" name="password" placeholder="Password" id="password-field">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <!-- <div class="error error-txt">Password can't be blank</div>-->
      </div>
      <div class="pass-txt"><a href="#">Forgot password?</a></div>
      <input type="submit" value="Login" id="login-form-submit">
    </form>
    <div class="sign-txt">Not yet member? <a href="register.html">Signup now</a></div>
  </div>
  
    
  <script src="script.js"></script>
</body>
</html>
</body>
</html>
