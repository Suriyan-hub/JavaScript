<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <div class="wrapper">
    <header>Register Form</header>
    
    <form id="register-form" action= "#" onsubmit="return validateForm()">
      <div class="field fullname">
        <div class="input-area">
          <input type="text" name="name" placeholder="Full Name" id="name-field">
        </div>
      <div class="field email">
        <div class="input-area">
          <input type="text" name="email" placeholder="Email Address" id="username-field">
        </div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" name="password" placeholder="Password" id="password-field">
        </div>
      </div>
      <div class="field phone">
        <div class="input-area">
          <input type="text" name="phone" placeholder="Contact" id="phone-field">
        </div>
      </div>
      <input type="submit" value="Register" name="Submit" id="register-form-submit">
    </form>
  </div>
  <script src="register.js"></script>
</body>
</html>
